<div class="container">
  <p-table [value]="rank">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Success Solutions</th>
        <th>Tasks</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-solution>
      <tr>
        <td>{{solution.name}}</td>
        <td>{{solution.successfulTests}}</td>
        <td>{{solution.testsTaken}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
